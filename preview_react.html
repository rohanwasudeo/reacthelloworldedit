<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World React App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .footer {
        background: #fff;
        border-top: 1px solid #e5e7eb;
        font-size: 1rem;
        transition: box-shadow 0.3s;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        z-index: 100;
      }
      .footer:hover {
        box-shadow: 0 0 16px 0 rgba(13,110,253,0.08);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/babel">
      function Footer() {
        return (
          <footer className="footer mt-auto py-3 bg-white shadow-sm animate__animated animate__fadeInUp">
            <div className="container text-center">
              <span className="text-muted">
                &copy; {new Date().getFullYear()} Hello World React App &mdash; Made with <i className="bi bi-heart-fill text-danger"></i> & Bootstrap 5
              </span>
            </div>
          </footer>
        );
      }
      function App() {
        return (
          <>
            <div className="container vh-100 d-flex justify-content-center align-items-center">
              <div className="text-center animate__animated animate__fadeIn">
                <h1 className="display-4 mb-3">Hello World</h1>
                <p className="lead">Welcome to your first React + Bootstrap app!</p>
                <i className="bi bi-emoji-smile" style={{ fontSize: '3rem', color: '#0d6efd' }}></i>
              </div>
            </div>
            <Footer />
          </>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
